<script>
(function(){
  const saved = localStorage.getItem('ridlyTheme') || 'dark';
  const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
  const theme = (saved === 'light' || saved === 'dark') ? saved : (prefersDark ? 'dark' : 'light');
  document.body.classList.toggle('theme-light', theme === 'light');
  document.body.classList.toggle('theme-dark', theme !== 'light');

  const btnTheme = document.getElementById('btnTheme');
  const updateIcon = () => {
    const isLight = document.body.classList.contains('theme-light');
    btnTheme.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
  };
  updateIcon();

  btnTheme.addEventListener('click', ()=>{
    const isLight = document.body.classList.contains('theme-light');
    document.body.classList.toggle('theme-light', !isLight);
    document.body.classList.toggle('theme-dark',  isLight);
    localStorage.setItem('ridlyTheme', isLight ? 'dark' : 'light');
    updateIcon();
  });
})();
</script>

<script>
  /* Supabase init */
  const SUPABASE_URL  = window.env?.SUPABASE_URL || "https://jynxifufaauoxwzjapzq.supabase.co";
  const SUPABASE_ANON = window.env?.SUPABASE_ANON || "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp5bnhpZnVmYWF1b3h3emphcHpxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzODI2NzcsImV4cCI6MjA3Njk1ODY3N30.vFPGhGakPIM3Xg5rn8_BrAXl6oJMJOssO780C9nXmr4";
  const supa = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

  /* BG vid√©o depuis Supabase storage (comme feed) */
  (function(){
    const v = document.getElementById('rslBg');
    if(!v) return;
    const s = document.createElement('source');
    s.src = SUPABASE_URL + "/storage/v1/object/public/ridly/ridly.mp4";
    s.type = "video/mp4";
    v.appendChild(s);
    const play = () => {
      try{
        v.playbackRate = 0.6;
        const p = v.play();
        if(p && p.catch) p.catch(()=>{});
      }catch(e){}
    };
    play();
    document.addEventListener('visibilitychange',()=>{
      document.hidden ? v.pause() : play();
    });
  })();

  let currentUser = null;
  let currentGame = null;
  let channel = null;
  const letters = ['S','C','O','O','T'];

  const statusText   = document.getElementById('statusText');
  const gamePanel    = document.getElementById('gamePanel');
  const p1NameEl     = document.getElementById('p1Name');
  const p2NameEl     = document.getElementById('p2Name');
  const p1LettersEl  = document.getElementById('p1Letters');
  const p2LettersEl  = document.getElementById('p2Letters');
  const gameStatusEl = document.getElementById('gameStatus');
  const roundLog     = document.getElementById('roundLog');
  const chatDot      = document.getElementById('chatDot');

  async function initGame(){
    try{
      const { data:{ user } } = await supa.auth.getUser();
      if(!user){
        window.location.href = 'index.html';
        return;
      }
      currentUser = user;
      const name = user.user_metadata?.full_name || user.email || user.id;
      statusText.textContent = "Tu es connect√© en tant que " + name;
      if(chatDot) chatDot.style.opacity = 1;
    }catch(e){
      console.error(e);
      window.location.href = 'index.html';
    }
  }

  function renderLetters(container, count){
    container.innerHTML = '';
    for(let i=0;i<letters.length;i++){
      const div = document.createElement('div');
      div.className = 'letter' + (i < count ? ' on':'');
      div.textContent = letters[i];
      container.appendChild(div);
    }
  }

  function renderGame(){
    if(!currentGame) return;
    gamePanel.style.display = 'block';
    p1NameEl.textContent = currentGame.player1_name || 'Rider 1';
    p2NameEl.textContent = currentGame.player2_name || 'Rider 2';
    renderLetters(p1LettersEl, currentGame.letters_p1 || 0);
    renderLetters(p2LettersEl, currentGame.letters_p2 || 0);

    if(currentGame.status === 'finished'){
      const winner = currentGame.winner_name || 'un rider';
      gameStatusEl.textContent = "Partie termin√©e ‚Äî " + winner + " a gagn√©.";
    }else{
      gameStatusEl.textContent = "Partie en cours ‚Äî code: " + currentGame.code;
    }
  }

  async function loadRounds(gameId){
    const { data, error } = await supa
      .from('scoot_rounds')
      .select('*')
      .eq('game_id', gameId)
      .order('round_number', { ascending:true });
    if(error){ console.error(error); return; }
    roundLog.innerHTML = '';
    (data||[]).forEach(r => {
      const div = document.createElement('div');
      const t = r.trick_name ? r.trick_name + " ‚Äî " : "";
      div.textContent = "#" + r.round_number + " " + t +
        "P1 lettres: " + (r.letters_p1_after ?? '?') +
        " / P2 lettres: " + (r.letters_p2_after ?? '?');
      roundLog.appendChild(div);
    });
  }

  function subscribeGame(gameId){
    if(channel){
      supa.removeChannel(channel);
    }
    channel = supa
      .channel('scoot_game_' + gameId)
      .on('postgres_changes',{
        event:'UPDATE', schema:'public', table:'scoot_games',
        filter:'id=eq.'+gameId
      }, payload => {
        Object.assign(currentGame, payload.new);
        renderGame();
      })
      .on('postgres_changes',{
        event:'INSERT', schema:'public', table:'scoot_rounds',
        filter:'game_id=eq.'+gameId
      }, payload => {
        loadRounds(gameId);
      })
      .subscribe();
  }

  document.getElementById('btnCreateGame').addEventListener('click', async () => {
    if(!currentUser) return;
    const code = Math.random().toString(36).slice(2,8).toUpperCase();
    const displayName = currentUser.user_metadata?.full_name || currentUser.email || 'Rider 1';

    const { data, error } = await supa
      .from('scoot_games')
      .insert({
        code,
        player1_id: currentUser.id,
        player1_name: displayName,
        status: 'waiting'
      })
      .select('*')
      .single();
    if(error){ console.error(error); alert("Erreur cr√©ation partie"); return; }

    document.getElementById('createdCode').textContent =
      "Partage ce code √† ton adversaire : " + code;
    currentGame = data;
    renderGame();
    subscribeGame(currentGame.id);
    loadRounds(currentGame.id);
  });

  document.getElementById('btnJoinGame').addEventListener('click', async () => {
    if(!currentUser) return;
    const code = document.getElementById('joinCode').value.trim().toUpperCase();
    if(!code) return;
    const displayName = currentUser.user_metadata?.full_name || currentUser.email || 'Rider 2';

    const { data, error } = await supa
      .from('scoot_games')
      .update({ player2_id: currentUser.id, player2_name: displayName, status:'in_progress' })
      .eq('code', code)
      .is('player2_id', null)
      .select('*')
      .single();
    if(error || !data){ alert("Code invalide ou partie d√©j√† pleine."); return; }
    currentGame = data;
    renderGame();
    subscribeGame(currentGame.id);
    loadRounds(currentGame.id);
  });

  document.getElementById('btnP1Miss').addEventListener('click', async () => {
    if(!currentGame) return;
    const nextLetters = Math.min((currentGame.letters_p1 || 0) + 1, 5);
    const roundNum = (currentGame.round_count || 0) + 1;

    const { error: e1 } = await supa.from('scoot_games')
      .update({
        letters_p1: nextLetters,
        status: nextLetters >= 5 ? 'finished' : 'in_progress',
        winner_id: nextLetters >= 5 ? currentGame.player2_id : null
      })
      .eq('id', currentGame.id);

    const { error: e2 } = await supa.from('scoot_rounds')
      .insert({
        game_id: currentGame.id,
        round_number: roundNum,
        trick_name: document.getElementById('trickName').value || null,
        letters_p1_after: nextLetters,
        letters_p2_after: currentGame.letters_p2 || 0
      });

    if(e1 || e2){ console.error(e1||e2); }
    loadRounds(currentGame.id);
  });

  document.getElementById('btnP2Miss').addEventListener('click', async () => {
    if(!currentGame) return;
    const nextLetters = Math.min((currentGame.letters_p2 || 0) + 1, 5);
    const roundNum = (currentGame.round_count || 0) + 1;

    const { error: e1 } = await supa.from('scoot_games')
      .update({
        letters_p2: nextLetters,
        status: nextLetters >= 5 ? 'finished' : 'in_progress',
        winner_id: nextLetters >= 5 ? currentGame.player1_id : null
      })
      .eq('id', currentGame.id);

    const { error: e2 } = await supa.from('scoot_rounds')
      .insert({
        game_id: currentGame.id,
        round_number: roundNum,
        trick_name: document.getElementById('trickName').value || null,
        letters_p1_after: currentGame.letters_p1 || 0,
        letters_p2_after: nextLetters
      });

    if(e1 || e2){ console.error(e1||e2); }
    loadRounds(currentGame.id);
  });

  initGame();
</script>

<script>
  // Service worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js').catch(console.error);
  }
</script>
