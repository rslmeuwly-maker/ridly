<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Feed ‚Äî RIDLY</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#22c55e">

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/env.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#020617;
      --bg-soft:#030712;
      --card:#020617;
      --accent:#22c55e;
      --accent-soft:rgba(34,197,94,.08);
      --accent-strong:rgba(34,197,94,.25);
      --text:#f9fafb;
      --text-dim:#9ca3af;
      --border:rgba(148,163,184,.35);
      --radius-xl:18px;
    }

    body.theme-dark{
      --bg:#020617;
      --bg-soft:#030712;
      --card:#020617;
      --text:#f9fafb;
      --text-dim:#9ca3af;
      --border:rgba(148,163,184,.35);
    }
    body.theme-light{
      --bg:#f4f4f5;
      --bg-soft:#e5e7eb;
      --card:#ffffff;
      --text:#020617;
      --text-dim:#6b7280;
      --border:rgba(148,163,184,.25);
    }

    *{
      box-sizing:border-box;
      -webkit-tap-highlight-color:transparent;
    }
    html,body{
      margin:0;
      padding:0;
      height:100%;
    }
    body{
      font-family:"Outfit",system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      background:#000;
      color:var(--text);
      display:flex;
      flex-direction:column;
    }

    /* BG vid√©o */
    .rsl-bg-wrap{
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
    }
    .rsl-bg-video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      background:#000;
      filter:brightness(.48) saturate(1.05);
    }
    .rsl-bg-dim{
      position:absolute;
      inset:0;
      background:linear-gradient(180deg,rgba(0,0,0,.35),rgba(0,0,0,.7));
    }
    body.theme-light .rsl-bg-dim{
      background:linear-gradient(180deg,rgba(255,255,255,.8),rgba(255,255,255,.96));
    }

    .page-wrap{
      flex:1;
      display:flex;
      flex-direction:column;
      max-width:640px;
      margin:0 auto;
      width:100%;
      position:relative;
      z-index:1;
    }

    /* TOP NAV */
    nav.nav{
      position:sticky;
      top:0;
      z-index:20;
      background:rgba(2,6,23,.9);
      backdrop-filter:blur(18px);
      border-bottom:1px solid var(--border);
    }
    body.theme-light nav.nav{
      background:rgba(244,244,245,.95);
    }
    nav.nav .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:8px 14px;
    }

    .nav-left{
      display:flex;
      align-items:center;
      gap:8px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:var(--text);
    }
    .brand img{
      width:32px;
      height:32px;
      border-radius:12px;
      background:#000;
      padding:3px;
      box-shadow:0 0 12px rgba(34,197,94,.7);
    }
    .brand span{
      font-weight:700;
      letter-spacing:-0.03em;
      font-size:20px;
    }

    .add-btn{
      border:none;
      outline:none;
      width:30px;
      height:30px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      font-weight:700;
      cursor:pointer;
      background:radial-gradient(circle at 30% 20%,#4ade80 0,#22c55e 35%,#16a34a 100%);
      color:#022c16;
      box-shadow:0 10px 22px rgba(34,197,94,.7);
    }
    .add-btn span{
      transform:translateY(-1px);
    }

    .nav-tools{
      display:flex;
      align-items:center;
      gap:8px;
      margin-left:auto;
    }
    .icon-btn{
      border:1px solid rgba(15,23,42,.8);
      background:rgba(15,23,42,.9);
      color:var(--text);
      border-radius:999px;
      min-width:32px;
      height:32px;
      padding:0 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:17px;
      text-decoration:none;
      position:relative;
      cursor:pointer;
      gap:4px;
    }
    body.theme-light .icon-btn{
      background:#e5e7eb;
      border-color:rgba(148,163,184,.6);
    }
    .icon-btn:hover{
      border-color:var(--accent);
      color:var(--accent);
    }

    .badge{
      position:absolute;
      top:-3px;
      right:-3px;
      min-width:18px;
      height:18px;
      border-radius:999px;
      background:#ef4444;
      color:#f9fafb;
      font-size:10px;
      font-weight:800;
      display:none;
      align-items:center;
      justify-content:center;
      padding:0 4px;
      box-shadow:0 0 8px rgba(0,0,0,.6);
    }

    /* MAIN */
    .main{
      flex:1;
      padding:4px 10px 80px;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius-xl);
      border:1px solid rgba(15,23,42,.9);
      box-shadow:0 18px 45px rgba(0,0,0,.6);
      padding:10px;
      margin-top:6px;
    }
    body.theme-light .card{
      border-color:rgba(209,213,219,.9);
      box-shadow:0 14px 30px rgba(15,23,42,.15);
    }

    /* STORIES */
    .stories-header{
      font-size:12px;
      font-weight:700;
      color:var(--text-dim);
      margin-bottom:6px;
    }
    .stories-strip{
      display:flex;
      gap:10px;
      overflow-x:auto;
      padding:4px 2px 2px;
      scrollbar-width:none;
    }
    .stories-strip::-webkit-scrollbar{display:none;}

    .story-item{
      flex:0 0 auto;
      text-align:center;
      font-size:11px;
      color:var(--text-dim);
      border:none;
      background:transparent;
      padding:0;
      cursor:pointer;
    }
    .story-item.placeholder{
      cursor:default;
    }
    .story-pic-wrap{
      width:60px;
      height:60px;
      border-radius:999px;
      padding:2px;
      background:radial-gradient(circle at 30% 20%,#4ade80 0,#22c55e 35%,#16a34a 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      margin:0 auto 3px;
    }
    .story-pic-wrap.no-story{
      background:rgba(148,163,184,.55);
      box-shadow:none;
    }
    .story-pic-wrap.me{
      box-shadow:0 0 0 2px rgba(250,250,250,.7);
    }
    .story-pic{
      width:54px;
      height:54px;
      border-radius:999px;
      border:2px solid #020617;
      object-fit:cover;
      background:#020617;
    }
    body.theme-light .story-pic{
      border-color:#e5e7eb;
      background:#e5e7eb;
    }
    .story-placeholder-inner{
      width:54px;
      height:54px;
      border-radius:999px;
      border:2px solid rgba(148,163,184,.7);
      background:rgba(15,23,42,.85);
    }

    /* STORY VIEWER */
    .story-viewer-backdrop{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.92);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:50;
      padding:20px;
    }
    .story-viewer-backdrop.open{
      display:flex;
    }
    .story-viewer-inner{
      position:relative;
      max-width:420px;
      width:100%;
      max-height:100%;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .story-viewer-media img,
    .story-viewer-media video{
      width:100%;
      max-height:60vh;
      object-fit:contain;
      border-radius:16px;
      background:#000;
      display:block;
    }
    .story-viewer-caption{
      font-size:13px;
      color:#e5e7eb;
      max-height:60px;
      overflow:auto;
      padding:4px 2px;
      word-wrap:break-word;
      white-space:pre-wrap;
    }
    .story-viewer-close{
      position:absolute;
      top:-10px;
      right:-10px;
      width:28px;
      height:28px;
      border-radius:999px;
      border:none;
      background:#111827;
      color:#f9fafb;
      font-size:15px;
      cursor:pointer;
      box-shadow:0 8px 18px rgba(0,0,0,.7);
    }
    .story-viewer-counter{
      position:absolute;
      top:-10px;
      left:8px;
      right:40px;
      text-align:center;
      font-size:11px;
      color:#9ca3af;
    }
    .story-viewer-nav{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:space-between;
      pointer-events:none;
    }
    .story-viewer-nav-btn{
      width:40%;
      height:100%;
      pointer-events:auto;
      border:none;
      background:transparent;
      cursor:pointer;
    }
    .story-viewer-nav-btn span{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:26px;
      height:26px;
      border-radius:999px;
      background:rgba(15,23,42,.85);
      color:#e5e7eb;
      font-size:16px;
      box-shadow:0 8px 18px rgba(0,0,0,.7);
    }
    .story-viewer-nav-btn.disabled{
      pointer-events:none;
      opacity:0.15;
    }

    /* mini carte du post dans la story */
    .story-viewer-postcard-wrap{
      max-height:120px;
      overflow:auto;
    }
    .story-viewer-postcard{
      margin-top:4px;
      padding:6px 8px;
      border-radius:12px;
      background:#111827;
      border:1px solid rgba(55,65,81,.9);
      font-size:12px;
      display:flex;
      gap:8px;
      align-items:flex-start;
      cursor:pointer;
    }
    .story-viewer-postcard:hover{
      border-color:var(--accent);
    }
    .story-viewer-postcard-avatar{
      flex-shrink:0;
      width:32px;
      height:32px;
      border-radius:999px;
      overflow:hidden;
      background:#020617;
      border:2px solid #020617;
    }
    .story-viewer-postcard-avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .story-viewer-postcard-body{
      flex:1;
      min-width:0;
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .story-viewer-postcard-user{
      font-weight:600;
      color:#e5e7eb;
      font-size:12px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .story-viewer-postcard-spot{
      font-size:11px;
      color:#9ca3af;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .story-viewer-postcard-caption{
      font-size:11px;
      color:#e5e7eb;
      max-height:40px;
      overflow:hidden;
      text-overflow:ellipsis;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
    }
    .story-viewer-postcard-cta{
      margin-top:2px;
      font-size:11px;
      color:var(--accent);
    }

    /* FEED POSTS */
    .feed-list{
      margin-top:10px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .post{
      background:var(--card);
      border-radius:var(--radius-xl);
      border:1px solid rgba(15,23,42,.9);
      box-shadow:0 18px 45px rgba(0,0,0,.6);
      overflow:hidden;
      transition:box-shadow .2s, transform .2s, border-color .2s;
    }
    body.theme-light .post{
      border-color:rgba(209,213,219,.9);
      box-shadow:0 14px 30px rgba(15,23,42,.15);
    }
    .post-highlight{
      box-shadow:0 0 0 2px var(--accent),0 18px 45px rgba(0,0,0,.9);
      border-color:var(--accent);
      transform:scale(1.01);
    }

    .post-header{
      display:flex;
      align-items:center;
      gap:8px;
      padding:8px 10px 4px;
    }

    .post-avatar-link{
      display:flex;
      align-items:center;
      justify-content:center;
      width:36px;
      height:36px;
      border-radius:999px;
      background:radial-gradient(circle at 30% 20%,#4ade80 0,#22c55e 35%,#16a34a 100%);
      flex-shrink:0;
      text-decoration:none;
    }
    .post-avatar{
      width:32px;
      height:32px;
      border-radius:999px;
      border:2px solid #020617;
      object-fit:cover;
      background:#020617;
    }
    body.theme-light .post-avatar{
      border-color:#e5e7eb;
      background:#e5e7eb;
    }

    .post-header-main{
      display:flex;
      flex-direction:column;
      flex:1;
      min-width:0;
    }
    .post-username{
      font-size:13px;
      font-weight:700;
      color:var(--text);
      text-decoration:none;
      max-width:100%;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .post-username:hover{
      color:var(--accent);
    }
    .post-meta-line{
      display:flex;
      gap:6px;
      align-items:center;
      font-size:11px;
      color:var(--text-dim);
      flex-wrap:wrap;
    }
    .post-time{
      opacity:.9;
    }
    .post-spot{
      text-decoration:none;
      color:#a5b4fc;
    }
    .post-spot:hover{
      color:#c7d2fe;
      text-decoration:underline;
    }

    .post-media{
      width:100%;
      background:#020617;
      max-height:80vh;
    }
    .post-media img,
    .post-media video{
      display:block;
      width:100%;
      max-height:80vh;
      object-fit:contain;
      background:#020617;
    }

    .post-caption{
      padding:6px 10px 4px;
      font-size:13px;
      color:var(--text);
      word-wrap:break-word;
    }

    /* ROW PARTAGE */
    .post-share-row{
      padding:0 10px 4px;
      display:flex;
      gap:10px;
      align-items:center;
      font-size:11px;
      color:var(--text-dim);
    }
    .post-share-btn{
      border:none;
      background:transparent;
      padding:2px 0;
      display:inline-flex;
      align-items:center;
      gap:4px;
      cursor:pointer;
      color:inherit;
    }
    .post-share-btn .ic{
      font-size:14px;
      line-height:1;
    }
    .post-share-btn:hover{
      color:var(--accent);
    }

    /* RATING WHEELS */
    .post-rating-row{
      padding:4px 10px 8px;
      border-top:1px solid rgba(148,163,184,.35);
      display:flex;
      align-items:center;
      gap:6px;
      flex-wrap:wrap;
      font-size:12px;
      color:var(--text-dim);
    }

    .rating-wheels{
      display:flex;
      align-items:center;
      gap:2px;
    }

    .wheel-btn{
      border:none;
      background:transparent;
      cursor:pointer;
      font-size:1.1rem;
      padding:0 2px;
      filter:grayscale(1) opacity(.55);
      transition:transform .1s ease, filter .1s ease;
    }
    .wheel-btn.active{
      filter:none;
      transform:translateY(-1px);
    }

    .wheel-label{
      margin-left:4px;
      font-size:11px;
      color:var(--text-dim);
    }

    .hint-bottom{
      font-size:11px;
      color:var(--text-dim);
      margin:6px 2px 0;
    }

    /* COMMENTS */
    .post-comments{
      padding:4px 10px 10px;
      border-top:1px solid rgba(148,163,184,.25);
      display:flex;
      flex-direction:column;
      gap:4px;
      font-size:12px;
      color:var(--text-dim);
    }
    .comment-line{
      display:flex;
      flex-wrap:wrap;
      gap:4px;
    }
    .comment-author{
      font-weight:600;
      color:var(--text);
      text-decoration:none;
    }
    .comment-author:hover{
      color:var(--accent);
    }
    .comment-text{
      white-space:pre-wrap;
      word-wrap:break-word;
    }
    .comment-form{
      display:flex;
      align-items:center;
      gap:6px;
      margin-top:4px;
    }
    .comment-input{
      flex:1;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.5);
      background:rgba(15,23,42,.7);
      color:var(--text);
      font-size:12px;
      padding:6px 10px;
      outline:none;
    }
    body.theme-light .comment-input{
      background:#f9fafb;
      border-color:rgba(148,163,184,.6);
    }
    .comment-input::placeholder{
      color:var(--text-dim);
    }
    .comment-submit{
      border:none;
      background:var(--accent-soft);
      color:var(--accent);
      border-radius:999px;
      padding:5px 10px;
      font-size:11px;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:.06em;
      cursor:pointer;
    }
    .comment-counter{
      font-size:10px;
      color:var(--text-dim);
      margin-left:4px;
    }

    /* BOTTOM NAV */
    .tabbar{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      z-index:30;
      border-top:1px solid var(--border);
      background:rgba(2,6,23,.97);
      backdrop-filter:blur(18px);
      display:flex;
      justify-content:space-around;
      align-items:center;
      padding:6px 8px 10px;
    }
    body.theme-light .tabbar{
      background:rgba(244,244,245,.97);
    }

    .tab{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:2px;
      text-decoration:none;
      color:var(--text-dim);
      font-size:9px;
      letter-spacing:.04em;
      text-transform:uppercase;
      padding:4px 0;
    }
    .tab .ic{
      font-size:20px;
      line-height:1;
    }
    .tab.active{
      color:var(--accent);
    }

    .toast{
      position:fixed;
      left:50%;
      top:60px;
      transform:translateX(-50%);
      background:rgba(15,23,42,.97);
      color:#f9fafb;
      padding:8px 14px;
      border-radius:999px;
      font-size:12px;
      font-weight:700;
      box-shadow:0 10px 30px rgba(0,0,0,.6);
      opacity:0;
      pointer-events:none;
      transition:opacity .2s, transform .2s;
      z-index:60;
      max-width:90%;
      text-align:center;
      white-space:normal;
    }
    .toast.show{
      opacity:1;
      transform:translateX(-50%) translateY(4px);
    }

    /* ===== MODAL PARTAGE DM ===== */
    .share-dm-backdrop{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.8);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:70;
      padding:16px;
    }
    .share-dm-backdrop.open{
      display:flex;
    }
    .share-dm-panel{
      width:100%;
      max-width:420px;
      max-height:80vh;
      background:var(--bg-soft);
      border-radius:18px;
      border:1px solid var(--border);
      box-shadow:0 18px 45px rgba(0,0,0,.7);
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }
    .share-dm-header{
      padding:10px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      border-bottom:1px solid var(--border);
      gap:8px;
    }
    .share-dm-title{
      font-size:14px;
      font-weight:700;
    }
    .share-dm-close{
      border:none;
      background:transparent;
      color:var(--text-dim);
      font-size:18px;
      cursor:pointer;
    }
    .share-dm-search-wrap{
      padding:8px 14px;
      border-bottom:1px solid var(--border);
    }
    .share-dm-search{
      width:100%;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.6);
      background:rgba(15,23,42,.9);
      color:var(--text);
      font-size:13px;
      padding:6px 10px;
      outline:none;
    }
    body.theme-light .share-dm-search{
      background:#f9fafb;
    }
    .share-dm-lists{
      flex:1;
      overflow:auto;
      padding:6px 4px 8px;
    }
    .share-dm-section-title{
      font-size:11px;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:.08em;
      color:var(--text-dim);
      padding:4px 14px;
    }
    .share-dm-empty{
      font-size:12px;
      color:var(--text-dim);
      padding:6px 14px 10px;
    }
    .share-dm-item{
      width:100%;
      border:none;
      background:transparent;
      text-align:left;
      padding:6px 10px;
      display:flex;
      align-items:center;
      gap:8px;
      cursor:pointer;
    }
    .share-dm-item:hover{
      background:rgba(15,23,42,.8);
    }
    body.theme-light .share-dm-item:hover{
      background:#e5e7eb;
    }
    .share-dm-avatar{
      width:32px;
      height:32px;
      border-radius:999px;
      overflow:hidden;
      background:#020617;
      border:2px solid #020617;
      flex-shrink:0;
    }
    .share-dm-avatar img{
      width:100%;
      height:100%;

  try{

      .eq('user_id', me.id);

}

  try{

function isVideoUrl(url){
  return /\.(mp4|webm|mov)$/i.test(url || '');
}
function escapeHTML(s){
  return (s||'').replace(/[&<>"']/g,m=>({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
  }[m]));
}
function timeAgo(iso){
  if(!iso) return '';
  const t = new Date(iso).getTime();
  if(!t) return '';
  const now = Date.now();
  const diff = Math.max(0, now - t);
  const sec = Math.floor(diff/1000);
  if(sec < 60) return "√† l'instant";
  const min = Math.floor(sec/60);
  if(min < 60) return `il y a ${min} min`;
  const h = Math.floor(min/60);
  if(h < 24) return `il y a ${h} h`;
  const d = Math.floor(h/24);
  return `il y a ${d} j`;
}
function shuffle(arr){
  const a = arr.slice();
  for(let i = a.length - 1; i > 0; i--){
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

<script>
/* ===== Story viewer multi-stories + auto encha√Ænement + lien vers post ===== */
const storyViewerEl = document.getElementById('storyViewer');
const storyViewerMedia = storyViewerEl.querySelector('.story-viewer-media');
const storyViewerCaption = storyViewerEl.querySelector('.story-viewer-caption');
const storyViewerCounter = storyViewerEl.querySelector('.story-viewer-counter');
const storyPrevBtn = document.getElementById('storyPrevBtn');
const storyNextBtn = document.getElementById('storyNextBtn');
const storyViewerPostcardWrap = storyViewerEl.querySelector('.story-viewer-postcard-wrap');

let STORY_VIEWER_STATE = {
  userId: null,
  stories: [],
  index: 0
};
let storyAutoTimer = null;

async function openStoryViewerForUser(userId){
  try{
    const nowIso = new Date().toISOString();
    const { data, error } = await supa
      .from('flashes')
      .select('id,post_id,media_url,caption,created_at,expires_at')
      .eq('user_id', userId)
      .gt('expires_at', nowIso)
      .order('created_at',{ ascending:true });

    if(error || !data || !data.length){
      showToast("Aucune story √† afficher.");
      return;
    }

    STORY_VIEWER_STATE = {
      userId,
      stories: data,
      index: 0
    };

    storyViewerEl.classList.add('open');
    renderCurrentStory();
  }catch(e){
    console.error('openStoryViewerForUser error', e);
    showToast("Erreur chargement story.");
  }
}

function clearStoryAutoTimer(){
  if(storyAutoTimer){
    clearTimeout(storyAutoTimer);
    storyAutoTimer = null;
  }
}

function renderCurrentStory(){
  const { stories, index } = STORY_VIEWER_STATE;
  if(!stories || !stories.length) return;
  const current = stories[index];

  clearStoryAutoTimer();

  storyViewerMedia.innerHTML = '';
  storyViewerPostcardWrap.innerHTML = '';

  if(isVideoUrl(current.media_url)){
    const v = document.createElement('video');
    v.src = current.media_url;
    v.controls = true;
    v.autoplay = true;
    v.playsInline = true;
    v.preload = 'metadata';
    v.addEventListener('ended', ()=>{
      storyNext();
    });
    storyViewerMedia.appendChild(v);
  }else{
    const img = document.createElement('img');
    img.src = current.media_url;
    img.alt = current.caption || '';
    storyViewerMedia.appendChild(img);

    // Auto-next apr√®s 5s pour les images
    storyAutoTimer = setTimeout(()=>storyNext(), 5000);
  }

  storyViewerCaption.textContent = current.caption || '';

  if(storyViewerCounter){
    storyViewerCounter.textContent = `${index+1} / ${stories.length}`;
  }

  if(storyPrevBtn){
    storyPrevBtn.classList.toggle('disabled', index === 0);
  }
  if(storyNextBtn){
    storyNextBtn.classList.toggle('disabled', index === stories.length - 1);
  }

  if(current.post_id){
    const post = FEED_POSTS.find(p => p.id === current.post_id);
    if(post){
      const card = document.createElement('div');
      card.className = 'story-viewer-postcard';
      card.addEventListener('click', ()=>{
        window.location.href = 'feed.html?p=' + encodeURIComponent(post.id);
      });

      const avWrap = document.createElement('div');
      avWrap.className = 'story-viewer-postcard-avatar';
      const avImg = document.createElement('img');
      avImg.src = post.avatar || DEFAULT_AVATAR;
      avImg.alt = post.pseudo || 'Rider';
      avWrap.appendChild(avImg);

      const body = document.createElement('div');
      body.className = 'story-viewer-postcard-body';

      const u = document.createElement('div');
      u.className = 'story-viewer-postcard-user';
      u.textContent = post.pseudo || 'Rider';

      const spot = document.createElement('div');
      spot.className = 'story-viewer-postcard-spot';
      spot.textContent = post.spotLabel || 'Spot non li√©';

      const cap = document.createElement('div');
      cap.className = 'story-viewer-postcard-caption';
      cap.textContent = post.caption || '';

      const cta = document.createElement('div');
      cta.className = 'story-viewer-postcard-cta';
      cta.textContent = 'Voir le post complet sur le feed';

      body.appendChild(u);
      body.appendChild(spot);
      if(post.caption){
        body.appendChild(cap);
      }
      body.appendChild(cta);

      card.appendChild(avWrap);
      card.appendChild(body);

      storyViewerPostcardWrap.appendChild(card);
    }
  }
}

function closeStoryViewer(){
  storyViewerEl.classList.remove('open');
  clearStoryAutoTimer();
  const v = storyViewerMedia.querySelector('video');
  if(v){
    try{ v.pause(); }catch(e){}
  }
  STORY_VIEWER_STATE = {
    userId:null,
    stories:[],
    index:0
  };
}

function backdropStoryClick(evt){
  if(evt.target === storyViewerEl){
    closeStoryViewer();
  }
}

function storyNext(evt){
  if(evt) evt.stopPropagation();
  const { stories, index } = STORY_VIEWER_STATE;
  if(!stories || !stories.length) return;
  if(index >= stories.length - 1){
    closeStoryViewer();
    return;
  }
  STORY_VIEWER_STATE.index++;
  renderCurrentStory();
}

function storyPrev(evt){
  if(evt) evt.stopPropagation();
  const { stories, index } = STORY_VIEWER_STATE;
  if(!stories || !stories.length) return;
  if(index <= 0) return;
  STORY_VIEWER_STATE.index--;
  renderCurrentStory();
}
</script>

<script>
/* ===== Stories : Moi √† gauche + amis avec story ===== */
const storiesStrip = document.getElementById('storiesStrip');

async function loadStories(){
  try{
    const nowIso = new Date().toISOString();

    const { data:flashes } = await supa
      .from('flashes')
      .select('id,user_id,media_url,caption,created_at,expires_at')
      .gt('expires_at', nowIso)
      .order('created_at',{ascending:false})
      .limit(STORY_SLOTS);

    const latestByUser = {};
    (flashes || []).forEach(f=>{
      if(!latestByUser[f.user_id]) latestByUser[f.user_id] = f;
    });
    const usersWithStory = new Set(Object.keys(latestByUser));

    let friendsSet = new Set();
    if(me){
      const { data:friends } = await supa
        .from('friends')
        .select('friend_id')
        .eq('user_id', me.id);

      friendsSet = new Set((friends || []).map(f=>f.friend_id));
    }

    const { data:riders } = await supa
      .from('profiles')
      .select('id,pseudo,full_name,avatar_url')
      .limit(STORY_SLOTS);

    storiesStrip.innerHTML = '';

    if(!riders || !riders.length){
      const fake = {
        id: me?.id || 'me',
        pseudo: displayName || 'Moi',
        full_name:null,
        avatar_url:null
      };
      renderStoryItem(fake, usersWithStory);
      addStoryPlaceholders(STORY_SLOTS - 1);
      return;
    }

    const meProfile = (me && riders.find(r => r.id === me.id)) || {
      id: me.id,
      pseudo: displayName || "Moi",
      full_name:null,
      avatar_url:null
    };

    const others = riders.filter(r => !me || r.id !== me.id);

    const withStory = others.filter(r => usersWithStory.has(r.id));
    const noStory   = others.filter(r => !usersWithStory.has(r.id));

    const withStoryFriends    = withStory.filter(r => friendsSet.has(r.id));
    const withStoryNonFriends = withStory.filter(r => !friendsSet.has(r.id));

    const ordered = [
      meProfile,
      ...shuffle(withStoryFriends),
      ...shuffle(withStoryNonFriends),
      ...shuffle(noStory)
    ];

    ordered.forEach(r => renderStoryItem(r, usersWithStory));

    if(ordered.length < STORY_SLOTS){
      addStoryPlaceholders(STORY_SLOTS - ordered.length);
    }
  }catch(e){
    console.error('Erreur stories', e);
  }
}

function renderStoryItem(profile, usersWithStory){
  const id = profile.id;
  const pseudo =
    (profile.pseudo && String(profile.pseudo)) ||

<script>

/* ===== Partage DM (multi-s√©lection amis + recherche) ===== */
let SHARE_DM_POST = null;
let SHARE_DM_FRIENDS = [];
let SHARE_DM_SEARCH = [];
let SHARE_DM_FRIENDS_LOADED = false;
let SHARE_DM_SELECTED = new Set();

const shareDmModal = document.getElementById('shareDmModal');
const shareDmSearchInput = document.getElementById('shareDmSearch');
const shareDmFriendsList = document.getElementById('shareDmFriendsList');

function updateShareDmSendBtn(){

function openShareDmModal(post){

}

function closeShareDmModal(){

    shareDmModal.classList.remove('open');
  }

  SHARE_DM_SELECTED = new Set();
  updateShareDmSendBtn();

  });
}

async function loadShareDmFriends(){
  if(!me) return;
  try{
    const { data:friends, error } = await supa
      .from('friends')
      .select('friend_id')
      .eq('user_id', me.id);

    if(error){
      console.error('loadShareDmFriends error', error);
      return;
    }

    const ids = (friends || []).map(f=>f.friend_id).filter(Boolean);
    if(!ids.length){
      SHARE_DM_FRIENDS = [];
      SHARE_DM_FRIENDS_LOADED = true;
      renderShareDmLists();
      return;
    }

    const { data:prof } = await supa
      .from('profiles')
      .select('id,pseudo,full_name,avatar_url')
      .in('id', ids);

    SHARE_DM_FRIENDS = (prof || []).map(p=>({

      full_name: p.full_name || '',

    renderShareDmLists();
  }catch(e){
    console.error('loadShareDmFriends error', e);
  }
}

async function doShareDmSearch(){
  if(!shareDmSearchInput) return;
  const q = (shareDmSearchInput.value || '').trim();
  if(!q){
    SHARE_DM_SEARCH = [];
    renderShareDmLists();
    return;
  }
  try{
    const { data:prof, error } = await supa
      .from('profiles')
      .select('id,pseudo,full_name,avatar_url')
      .ilike('pseudo', q + '%')
      .limit(20);

    if(error){
      console.error('doShareDmSearch error', error);
      return;
    }

    const friendIds = new Set(SHARE_DM_FRIENDS.map(f=>f.id));
    SHARE_DM_SEARCH = (prof || [])
      .filter(p=>p.id !== me.id && !friendIds.has(p.id))

        pseudo: p.pseudo || p.full_name || 'Rider',
        full_name: p.full_name || '',

    renderShareDmLists();
  }catch(e){
    console.error('doShareDmSearch error', e);

}

function toggleShareDmSelect(userId){

  }else{

function renderShareDmLists(){

function createShareDmItem(user){
  const btn = document.createElement('button');
  btn.type = 'button';
  btn.className = 'share-dm-item';
  if(SHARE_DM_SELECTED.has(user.id)){

async function sendPostToDMUsers(post, userIds){
  if(!me || !userIds || !userIds.length) return;
  try{
    const contentPrefix = isVideoUrl(post.media_url) ? 'VID:' : 'IMG:';
    const content = contentPrefix + post.media_url;

    const rows = userIds.map(uid=>({
      from_id: me.id,
      to_id: uid,

    const { error } = await supa
      .from('ridly_private_messages')

<script>
/* ===== Chargement du feed ===== */
async function loadFeed(){
  feedList.innerHTML = '';

  try{
    const { data:posts, error } = await supa
      .from('spot_posts')
      .select('id,user_id,user_display,media_url,caption,created_at,spot_id,spot_type')
      .order('created_at',{ascending:false})
      .limit(300);

    if(error){
      console.error(error);
      feedList.innerHTML = '<div class="card">Erreur de chargement du feed.</div>';
      return;
    }

    const list = posts || [];
    if(!list.length){
      feedList.innerHTML = '<div class="card">Aucun post pour l‚Äôinstant. Poste quelque chose via <b>Ajouter</b> !</div>';
      return;
    }

    const postIds = list.map(p=>p.id);

    let commentsByPost = {};
    let commentUserIds = [];
    if(postIds.length){
      const { data:comments, error:errCom } = await supa
        .from('post_comments')
        .select('id,post_id,user_id,content,created_at')
        .in('post_id', postIds)
        .order('created_at',{ascending:true});
      if(errCom){
        console.error('comments error', errCom);
      }else{
        (comments || []).forEach(c=>{
          if(!commentsByPost[c.post_id]) commentsByPost[c.post_id] = [];
          commentsByPost[c.post_id].push(c);
          if(c.user_id) commentUserIds.push(c.user_id);
        });
      }
    }

    const userIds = [
      ...list.map(p=>p.user_id).filter(Boolean),
      ...commentUserIds.filter(Boolean)
    ];
    const uniqueUserIds = [...new Set(userIds)];
    const spotIds = [...new Set(list.map(p=>p.spot_id).filter(Boolean))];

    PROFILES_BY_ID = {};
    if(uniqueUserIds.length){
      const { data:profs } = await supa
        .from('profiles')
        .select('id,pseudo,full_name,avatar_url')
        .in('id', uniqueUserIds);
      (profs || []).forEach(p=>{ PROFILES_BY_ID[p.id] = p; });
    }

    let parkById = {};
    let streetById = {};
    if(spotIds.length){
      const { data:parks } = await supa
        .from('spots')
        .select('id,nom,ville')
        .in('id', spotIds);
      (parks || []).forEach(sp=>{ parkById[sp.id] = sp; });

      const { data:streets } = await supa
        .from('bunny')
        .select('id,nom,ville')
        .in('id', spotIds);
      (streets || []).forEach(sp=>{ streetById[sp.id] = sp; });
    }

    let likesByPost = {};
    if(postIds.length){
      const { data:likes } = await supa
        .from('post_likes')
        .select('post_id,user_id,rating')
        .in('post_id', postIds);
      (likes || []).forEach(l=>{
        if(!likesByPost[l.post_id]) likesByPost[l.post_id] = [];
        likesByPost[l.post_id].push(l);
      });
    }

    FEED_POSTS = list.map(p=>{
      const prof = PROFILES_BY_ID[p.user_id] || {};
      const pseudo =
        (prof.pseudo && String(prof.pseudo)) ||
        (prof.full_name && String(prof.full_name)) ||
        (p.user_display && String(p.user_display)) ||
        'Rider';
      const avatar = prof.avatar_url || DEFAULT_AVATAR;

      let spotLabel = 'Spot non li√©';
      let spotLink = null;

      if(p.spot_id && parkById[p.spot_id]){
        const sp = parkById[p.spot_id];
        spotLabel = sp.nom || 'Skatepark';
        if(sp.ville) spotLabel += ' ‚Äî ' + sp.ville;
        spotLink = `spot.html?id=${encodeURIComponent(p.spot_id)}`;
      }else if(p.spot_id && streetById[p.spot_id]){
        const sp = streetById[p.spot_id];
        spotLabel = sp.nom || 'Street spot';
        if(sp.ville) spotLabel += ' ‚Äî ' + sp.ville;
        spotLink = `spot.html?id=${encodeURIComponent(p.spot_id)}&street=1`;
      }

      const likes = likesByPost[p.id] || [];
      let avgRating = null;
      let myRating = null;
      const count = likes.length;
      if(count){
        const sum = likes.reduce((a,b)=>a + (b.rating || 0),0);
        avgRating = sum / count;
        if(me){
          const mine = likes.find(l=>l.user_id === me.id);
          if(mine) myRating = mine.rating || null;
        }
      }

      const comments = (commentsByPost[p.id] || []).map(c=>{
        const u = PROFILES_BY_ID[c.user_id] || {};
        const cpseudo =
          (u.pseudo && String(u.pseudo)) ||
          (u.full_name && String(u.full_name)) ||
          'Rider';
        return { ...c, pseudo: cpseudo };
      });

      return {
        ...p,
        pseudo,
        avatar,
        spotLabel,
        spotLink,
        avgRating,
        likesCount:count,
        myRating,
        comments,
        commentsCount: comments.length
      };
    });

    renderFeed();
  }catch(e){
    console.error('Erreur loadFeed', e);
    feedList.innerHTML = '<div class="card">Erreur de chargement du feed.</div>';
  }
}

    if(post.caption){

    const btnDM = document.createElement('button');
    btnDM.type = 'button';
    btnDM.className = 'post-share-btn';
    btnDM.innerHTML = '<span class="ic">üì©</span><span>Message priv√©</span>';
    btnDM.addEventListener('click', ()=>sharePostToDM(post));

    const btnLink = document.createElement('button');
    btnLink.type = 'button';
    btnLink.className = 'post-share-btn';
    btnLink.innerHTML = '<span class="ic">üîó</span><span>Lien</span>';
    btnLink.addEventListener('click', ()=>sharePostExternal(post));

    shareRow.appendChild(btnStory);
    shareRow.appendChild(btnDM);

        const line = document.createElement('div');

        authorLink.href = 'profil_ou_rider.html?id=' + encodeURIComponent(c.user_id);
        authorLink.textContent = c.pseudo || 'Rider';

        const textSpan = document.createElement('span');

        textSpan.textContent = c.content || '';

        line.appendChild(authorLink);

    }
  });

function scrollToPostFromQuery(){
  const params = new URLSearchParams(window.location.search);
  const pid = params.get('p');
  if(!pid) return;

  const el = feedList.querySelector(`.post[data-id="${pid}"]`);
  if(!el) return;

  // Hauteur de la barre du haut
  const nav = document.querySelector('nav.nav');
  const navH = nav ? nav.offsetHeight : 0;

  const rect = el.getBoundingClientRect();
  const absoluteY = rect.top + window.scrollY;
  const targetY = Math.max(absoluteY - navH - 10, 0);

  window.scrollTo({
    top: targetY,
    behavior: 'smooth'
  });

  el.classList.add('post-highlight');
  setTimeout(()=>el.classList.remove('post-highlight'), 2000);
}


/* === PARTAGE : Story = post complet (avec post_id) + DM au owner === */
async function sharePostToStory(post){
  if(!me) return;
  try{
    const now = new Date();
    const expires = new Date(now.getTime() + 24*60*60*1000).toISOString();

    const payload = {
      user_id: me.id,
      post_id: post.id,
      media_url: post.media_url,
      caption: post.caption || '',
      expires_at: expires
    };

    const { error } = await supa
      .from('flashes')

function sharePostExternal(post){
  const baseUrl = window.location.origin + '/feed.html';
  const url = baseUrl + '?p=' + encodeURIComponent(post.id);
  const text = post.caption ? post.caption.slice(0, 120) : 'Post RIDLY';

  if(navigator.share){
    navigator.share({
      title: 'Post RIDLY',
      text,
      url
    }).catch(()=>{});
  }else if(navigator.clipboard && navigator.clipboard.writeText){
    navigator.clipboard.writeText(url)
      .then(()=>showToast("Lien du post copi√© dans le presse-papiers üîó"))
      .catch(()=>{
        alert("Lien du post : " + url);
      });
  }else{
    alert("Lien du post : " + url);
  }

  // Notif DM au propri√©taire du post
  notifyPostOwnerShared(post, 'LINK');
}

/* ====== Vote roues ====== */
function ratingLabel(p){
  if(p.likesCount && typeof p.avgRating === 'number'){
    return `${p.avgRating.toFixed(1)}/5 roues ‚Äî ${p.likesCount} vote${p.likesCount>1?'s':''}`;
  }
  if(p.myRating){
    return `${p.myRating}/5 roues ‚Äî ton vote`;
  }
  return 'Noter ce post de 1 √† 5 roues';
}

async function setPostRating(postId, wheels){
  if(!me) return;
  const post = FEED_POSTS.find(p=>p.id === postId);
  if(!post) return;

  try{
    await supa.from('post_likes').upsert(
      [{ post_id:postId, user_id:me.id, rating:wheels }],
      { onConflict:'post_id,user_id' }
    );

    const { data:likes } = await supa
      .from('post_likes')
      .select('user_id,rating')
      .eq('post_id', postId);

    const list = likes || [];
    const count = list.length;
    let avg = null;
    if(count){
      const sum = list.reduce((a,b)=>a+(b.rating||0),0);
      avg = sum / count;
    }

    post.myRating = wheels;
    post.likesCount = count;
    post.avgRating = avg;

    const art = feedList.querySelector(`.post[data-id="${postId}"]`);
    if(art){
      const btns = art.querySelectorAll('.wheel-btn');
      btns.forEach((b, idx)=>{
        b.classList.toggle('active', idx+1 <= wheels);
      });
      const label = art.querySelector('.wheel-label');
      if(label) label.textContent = ratingLabel(post);
    }
  }catch(e){
    console.error('Erreur MAJ rating', e);
  }
}

/* ====== Commentaires + DM au owner ====== */
async function submitComment(postId, postOwnerId, form, commentsWrap){
  if(!me) return;
  const input = form.querySelector('.comment-input');
  if(!input) return;

  const raw = input.value || '';
  const content = raw.trim();
  if(!content) return;

  if(content.length > MAX_COMMENT_LEN){
    showToast(`Commentaire trop long (max ${MAX_COMMENT_LEN} caract√®res).`);
    return;
  }

  const newComment = {
    post_id: postId,
    user_id: me.id,
    content,
    is_read: (me.id === postOwnerId)
  };

  try{
    const { data, error } = await supa
      .from('post_comments')
      .insert([newComment])
      .select()
      .single();

    if(error){
      console.error('Erreur ajout commentaire', error);
      showToast("Impossible d'envoyer le commentaire.");
      return;
    }

    input.value = '';
    const counter = form.querySelector('.comment-counter');
    if(counter) counter.textContent = `0/${MAX_COMMENT_LEN}`;

    const post = FEED_POSTS.find(p=>p.id === postId);
    if(post){
      const prof = PROFILES_BY_ID[me.id] || {};
      const pseudo =
        (prof.pseudo && String(prof.pseudo)) ||
        (prof.full_name && String(prof.full_name)) ||
        displayName ||
        'Moi';

      const cObj = {
        ...data,
        pseudo
      };

      post.comments = post.comments || [];
      post.comments.push(cObj);
      post.commentsCount = (post.commentsCount || 0) + 1;

      const line = document.createElement('div');
      line.className = 'comment-line';

      const authorLink = document.createElement('a');
      authorLink.className = 'comment-author';
      authorLink.href = 'profil_ou_rider.html?id=' + encodeURIComponent(me.id);
      authorLink.textContent = pseudo;

      const textSpan = document.createElement('span');
      textSpan.className = 'comment-text';
      textSpan.textContent = content;

      line.appendChild(authorLink);
      line.appendChild(document.createTextNode(' '));
      line.appendChild(textSpan);

      commentsWrap.insertBefore(line, form);
    }

    if(me.id === postOwnerId){
      markCommentsReadForPost(postId);
    }else{
      // DM au propri√©taire du post
      notifyPostOwnerComment(postId, postOwnerId, content);
    }
  }catch(e){
    console.error('Erreur submitComment', e);
  }
}

function markCommentsReadForPost(postId){
  if(!me) return;
  const post = FEED_POSTS.find(p=>p.id === postId);
  if(!post || post.user_id !== me.id) return;

  (async()=>{
    try{
      const { error } = await supa
        .from('post_comments')
        .update({ is_read:true })
        .eq('post_id', postId);

      if(error){
        console.error('markCommentsReadForPost error', error);
        return;
      }
      checkCommentUnread(me);
    }catch(e){
      console.error('markCommentsReadForPost error', e);
    }
  })();
}
