<script>
/* ===== Toast + notifs 1v1 ===== */
const toastDiv  = document.getElementById('toast');
const badge1v1  = document.getElementById('badge1v1');
const notifAudio = new Audio('https://ridly.ch/sons/sonsnotif.mp3');
let unreadToastShown = false;

function showToast(msg){
  if(!toastDiv) return;
  toastDiv.textContent = msg;
  toastDiv.classList.add('show');
  clearTimeout(showToast._t);
  showToast._t = setTimeout(()=>toastDiv.classList.remove('show'),4000);
}
function playNotifSound(){
  try{
    notifAudio.currentTime = 0;
    notifAudio.play().catch(()=>{});
  }catch(e){}
}
function update1v1Badge(count){
  if(!badge1v1) return;
  if(count>0){
    badge1v1.style.display = 'flex';
    badge1v1.textContent = count>9 ? '9+' : String(count);
  }else{
    badge1v1.style.display = 'none';
  }
}
async function checkPrivateUnread(me){
  if(!me) return;
  try{
    const { data, error } = await supa
      .from('ridly_private_unread_counts')
      .select('unread_count')
      .eq('user_id', me.id);

    if(error){
      console.error('unread error', error);
      return;
    }
    const total = (data||[]).reduce((sum,r)=>sum + (r.unread_count||0),0);
    update1v1Badge(total);
    if(total>0 && !unreadToastShown){
      unreadToastShown = true;
      const s = total>1 ? 's' : '';
      showToast(`Tu as ${total} message${s} priv√©${s} non lu${s}.`);
      playNotifSound();
    }
  }catch(e){
    console.error(e);
  }
}
function subscribePrivateAlerts(me){
  if(!me) return;
  supa.channel('ridly_private_alert_'+me.id)
    .on('postgres_changes',{
      event:'INSERT',
      schema:'public',
      table:'ridly_private_messages'
    }, async payload => {
      const m = payload.new;
      if(m.to_id !== me.id) return;

      let senderName = 'Rider';
      try{
        const { data:p } = await supa
          .from('profiles')
          .select('pseudo,full_name')
          .eq('id', m.from_id)
          .maybeSingle();
        if(p) senderName = p.pseudo || p.full_name || 'Rider';
      }catch(e){}

      playNotifSound();
      showToast('Nouveau message priv√© de ' + senderName);
      checkPrivateUnread(me);
    })
    .subscribe();
}
</script>

function escapeHTML(s){return (s||'').replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]))}
function timeAgo(iso){
  if(!iso) return '';
  const t = new Date(iso).getTime();
  if(!t) return '';
  const now = Date.now();
  const diff = Math.max(0, now - t);
  const sec = Math.floor(diff/1000);
  if(sec < 60) return "√† l'instant";
  const min = Math.floor(sec/60);
  if(min < 60) return `il y a ${min} min`;
  const h = Math.floor(min/60);
  if(h < 24) return `il y a ${h} h`;
  const d = Math.floor(h/24);
  return `il y a ${d} j`;
}

  try{
    const { data:{ user } } = await supa.auth.getUser();
    if(!user){
      window.location.href = 'index.html';
      return;
    }
    me = user;
    displayName = user.user_metadata?.full_name || user.email || "Rider";
    if(chatDot) chatDot.style.opacity = 1;

    await checkPrivateUnread(me);
    subscribePrivateAlerts(me);

    await Promise.all([
      loadStories(),
      loadFeed()
    ]);
  }catch(e){
    console.error(e);
    window.location.href = 'index.html';
  }
})();
</script>

<script>
/* ===== Stories : 300 ronds max ===== */
const storiesStrip = document.getElementById('storiesStrip');

async function loadStories(){
  try{
    // stories actives
    const nowIso = new Date().toISOString();
    const { data:flashes } = await supa
      .from('flashes')
      .select('id,user_id,media_url,caption,created_at,expires_at')
      .gt('expires_at', nowIso)
      .order('created_at',{ascending:false})
      .limit(STORY_SLOTS);

    const latestByUser = {};
    (flashes || []).forEach(f=>{
      if(!latestByUser[f.user_id]) latestByUser[f.user_id] = f;
    });
    const usersWithStory = new Set(Object.keys(latestByUser));

    // riders pour remplir tous les rangs
    const { data:riders } = await supa
      .from('profiles')
      .select('id,pseudo,full_name,avatar_url')
      .limit(STORY_SLOTS);

    storiesStrip.innerHTML = '';

    const list = riders || [];

    if(!list.length){
      // personne ‚Üí au moins mon rond
      const fake = { id: me?.id || 'me', pseudo: displayName || 'Moi', full_name:null, avatar_url: null };
      renderStoryItem(fake, usersWithStory);
      // et compl√©ments vides
      addStoryPlaceholders(STORY_SLOTS - 1);
      return;
    }

    list.forEach(r => renderStoryItem(r, usersWithStory));

    if(list.length < STORY_SLOTS){
      addStoryPlaceholders(STORY_SLOTS - list.length);
    }
  }catch(e){
    console.error('Erreur stories', e);
  }
}

function renderStoryItem(profile, usersWithStory){
  const id = profile.id;
  const pseudo =
    (profile.pseudo && String(profile.pseudo)) ||
    (profile.full_name && String(profile.full_name)) ||
    'Rider';
  const avatar = profile.avatar_url || DEFAULT_AVATAR;
  const hasStory = usersWithStory.has(id);

  const item = document.createElement('button');
  item.type = 'button';
  item.className = 'story-item';
  item.title = pseudo;

  const wrap = document.createElement('div');
  wrap.className = 'story-pic-wrap' +
    (hasStory ? '' : ' no-story') +
    (id === me?.id ? ' me' : '');

  const img = document.createElement('img');
  img.className = 'story-pic';
  img.src = avatar;
  img.alt = pseudo;
  wrap.appendChild(img);

  const label = document.createElement('div');
  label.textContent = (id === me?.id) ? 'Moi' : pseudo.split(' ')[0];

  item.appendChild(wrap);
  item.appendChild(label);

  item.addEventListener('click', ()=>{
    if(hasStory){
      // plus tard : viewer de stories
      console.log('Story', id);
    }else if(id === me?.id){
      window.location.href = 'ajouter.html#story';
    }else{
      window.location.href = 'profil_ou_rider.html?id='+encodeURIComponent(id);
    }
  });

  storiesStrip.appendChild(item);
}

function addStoryPlaceholders(n){
  for(let i=0;i<n;i++){
    const item = document.createElement('button');
    item.type = 'button';
    item.className = 'story-item placeholder';
    item.disabled = true;

    const wrap = document.createElement('div');
    wrap.className = 'story-pic-wrap no-story';

    const inner = document.createElement('div');
    inner.className = 'story-placeholder-inner';
    wrap.appendChild(inner);

    const label = document.createElement('div');
    label.textContent = '';

    item.appendChild(wrap);
    item.appendChild(label);
    storiesStrip.appendChild(item);
  }
}
</script>

<script>
/* ===== Feed + roues 1‚Äì5 ===== */
const feedList = document.getElementById('feedList');
let FEED_POSTS = [];

async function loadFeed(){
  feedList.innerHTML = '';

  try{
    const { data:posts, error } = await supa
      .from('spot_posts')
      .select('id,user_id,user_display,media_url,caption,created_at,spot_id,spot_type')
      .order('created_at',{ascending:false})
      .limit(300);  // <-- jusqu‚Äô√† 300 posts dans le feed

    if(error){
      console.error(error);
      feedList.innerHTML = '<div class="card">Erreur de chargement du feed.</div>';
      return;
    }

    const list = posts || [];
    if(!list.length){
      feedList.innerHTML = '<div class="card">Aucun post pour l‚Äôinstant. Poste quelque chose via <b>Ajouter</b> !</div>';
      return;
    }

    const userIds = [...new Set(list.map(p=>p.user_id).filter(Boolean))];
    const spotIds = [...new Set(list.map(p=>p.spot_id).filter(Boolean))];

    // Profils
    let profById = {};
    if(userIds.length){
      const { data:profs } = await supa
        .from('profiles')
        .select('id,pseudo,full_name,avatar_url')
        .in('id', userIds);
      (profs || []).forEach(p=>{ profById[p.id] = p; });
    }

    // Spots
    let parkById = {};
    let streetById = {};
    if(spotIds.length){
      const { data:parks } = await supa
        .from('spots')
        .select('id,nom,ville')
        .in('id', spotIds);
      (parks || []).forEach(sp=>{ parkById[sp.id] = sp; });

      const { data:streets } = await supa
        .from('bunny')
        .select('id,nom,ville')
        .in('id', spotIds);
      (streets || []).forEach(sp=>{ streetById[sp.id] = sp; });
    }

    // Likes / roues
    const postIds = list.map(p=>p.id);
    let likesByPost = {};
    if(postIds.length){
      const { data:likes } = await supa
        .from('post_likes')
        .select('post_id,user_id,rating')
        .in('post_id', postIds);
      (likes || []).forEach(l=>{
        if(!likesByPost[l.post_id]) likesByPost[l.post_id] = [];
        likesByPost[l.post_id].push(l);
      });
    }

    FEED_POSTS = list.map(p=>{
      const prof = profById[p.user_id] || {};
      const pseudo =
        (prof.pseudo && String(prof.pseudo)) ||
        (prof.full_name && String(prof.full_name)) ||
        (p.user_display && String(p.user_display)) ||
        'Rider';
      const avatar = prof.avatar_url || DEFAULT_AVATAR;

      let spotLabel = 'Spot non li√©';
      let spotLink = null;

      if(p.spot_id && parkById[p.spot_id]){
        const sp = parkById[p.spot_id];
        spotLabel = sp.nom || 'Skatepark';
        if(sp.ville) spotLabel += ' ‚Äî ' + sp.ville;
        // üëâ lien vers spot.html (park)
        spotLink = `spot.html?id=${encodeURIComponent(p.spot_id)}`;
      }else if(p.spot_id && streetById[p.spot_id]){
        const sp = streetById[p.spot_id];
        spotLabel = sp.nom || 'Street spot';
        if(sp.ville) spotLabel += ' ‚Äî ' + sp.ville;
        // üëâ lien vers spot.html (street)
        spotLink = `spot.html?id=${encodeURIComponent(p.spot_id)}&street=1`;
      }

      const likes = likesByPost[p.id] || [];
      let avgRating = null;
      let myRating = null;
      const count = likes.length;
      if(count){
        const sum = likes.reduce((a,b)=>a + (b.rating || 0),0);
        avgRating = sum / count;
        if(me){
          const mine = likes.find(l=>l.user_id === me.id);
          if(mine) myRating = mine.rating || null;
        }
      }

      return {
        ...p,
        pseudo,
        avatar,
        spotLabel,
        spotLink,
        avgRating,
        likesCount:count,
        myRating
      };
    });

    renderFeed();
  }catch(e){
    console.error('Erreur loadFeed', e);
    feedList.innerHTML = '<div class="card">Erreur de chargement du feed.</div>';
  }
}

function renderFeed(){
  feedList.innerHTML = '';
  FEED_POSTS.forEach(post=>{
    const art = document.createElement('article');
    art.className = 'post';
    art.dataset.id = post.id;

    /* Header */
    const header = document.createElement('div');
    header.className = 'post-header';

    const avLink = document.createElement('a');
    avLink.href = 'profil_ou_rider.html?id=' + encodeURIComponent(post.user_id);
    avLink.className = 'post-avatar-link';

    const av = document.createElement('img');
    av.className = 'post-avatar';
    av.src = post.avatar || DEFAULT_AVATAR;
    av.alt = post.pseudo || 'Rider';
    avLink.appendChild(av);

    const hMain = document.createElement('div');
    hMain.className = 'post-header-main';

    const nameLink = document.createElement('a');
    nameLink.className = 'post-username';
    nameLink.href = avLink.href;
    nameLink.textContent = post.pseudo || 'Rider';

    const metaLine = document.createElement('div');
    metaLine.className = 'post-meta-line';

    const t = document.createElement('span');
    t.className = 'post-time';
    t.textContent = timeAgo(post.created_at);
    metaLine.appendChild(t);

    const spot = document.createElement(post.spotLink ? 'a' : 'span');
    spot.className = 'post-spot';
    spot.textContent = post.spotLabel || 'Spot non li√©';
    if(post.spotLink){
      spot.href = post.spotLink;  // üëâ maintenant vers spot.html
    }else{
      spot.style.opacity = .8;
    }
    metaLine.appendChild(spot);

    hMain.appendChild(nameLink);
    hMain.appendChild(metaLine);

    header.appendChild(avLink);
    header.appendChild(hMain);
    art.appendChild(header);

    /* Media */
    const mediaWrap = document.createElement('div');
    mediaWrap.className = 'post-media';
    if(isVideoUrl(post.media_url)){
      const v = document.createElement('video');
      v.src = post.media_url;
      v.controls = true;
      v.playsInline = true;
      v.preload = 'metadata';
      mediaWrap.appendChild(v);
    }else{
      const img = document.createElement('img');
      img.src = post.media_url;
      img.alt = post.caption || '';
      mediaWrap.appendChild(img);
    }
    art.appendChild(mediaWrap);

    /* Caption */
    if(post.caption){
      const cap = document.createElement('div');
      cap.className = 'post-caption';
      cap.innerHTML = escapeHTML(post.caption);
      art.appendChild(cap);
    }

    /* Rating row ‚Äî roues 1‚Äì5 */
    const ratingRow = document.createElement('div');
    ratingRow.className = 'post-rating-row';

    const wheelsBox = document.createElement('div');
    wheelsBox.className = 'rating-wheels';

    for(let i=1;i<=5;i++){
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.className = 'wheel-btn' + (post.myRating && i <= post.myRating ? ' active' : '');
      btn.textContent = 'üõû';
      btn.title = `${i} roue${i>1?'s':''}`;
      btn.addEventListener('click', ()=>setPostRating(post.id, i));
      wheelsBox.appendChild(btn);
    }

    const label = document.createElement('span');
    label.className = 'wheel-label';
    label.textContent = ratingLabel(post);

    ratingRow.appendChild(wheelsBox);
    ratingRow.appendChild(label);

    art.appendChild(ratingRow);

    feedList.appendChild(art);
  });
}

function ratingLabel(p){
  if(p.likesCount && typeof p.avgRating === 'number'){
    return `${p.avgRating.toFixed(1)}/5 roues ‚Äî ${p.likesCount} vote${p.likesCount>1?'s':''}`;
  }
  if(p.myRating){
    return `${p.myRating}/5 roues ‚Äî ton vote`;
  }
  return 'Noter ce post de 1 √† 5 roues';
}

async function setPostRating(postId, wheels){
  if(!me) return;
  const post = FEED_POSTS.find(p=>p.id === postId);
  if(!post) return;

  try{
    await supa.from('post_likes').upsert(
      [{ post_id:postId, user_id:me.id, rating:wheels }],
      { onConflict:'post_id,user_id' }
    );

    const { data:likes } = await supa
      .from('post_likes')
      .select('user_id,rating')
      .eq('post_id', postId);

    const list = likes || [];
    const count = list.length;
    let avg = null;
    if(count){
      const sum = list.reduce((a,b)=>a+(b.rating||0),0);
      avg = sum / count;
    }

    post.myRating = wheels;
    post.likesCount = count;
    post.avgRating = avg;

    const art = feedList.querySelector(`.post[data-id="${postId}"]`);
    if(art){
      const btns = art.querySelectorAll('.wheel-btn');
      btns.forEach((b, idx)=>{
        b.classList.toggle('active', idx+1 <= wheels);
      });
      const label = art.querySelector('.wheel-label');
      if(label) label.textContent = ratingLabel(post);
    }
  }catch(e){
    console.error('Erreur MAJ rating', e);
  }
}
</script>
