<script>
(function(){
  const saved = localStorage.getItem('ridlyTheme') || 'dark';
  const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
  const theme = (saved === 'light' || saved === 'dark') ? saved : (prefersDark ? 'dark' : 'light');
  document.body.classList.toggle('theme-light', theme === 'light');
  document.body.classList.toggle('theme-dark', theme !== 'light');

  const btnTheme = document.getElementById('btnTheme');
  const updateIcon = () => {
    const isLight = document.body.classList.contains('theme-light');
    btnTheme.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
  };
  updateIcon();

  btnTheme.addEventListener('click', ()=>{
    const isLight = document.body.classList.contains('theme-light');
    document.body.classList.toggle('theme-light', !isLight);
    document.body.classList.toggle('theme-dark',  isLight);
    localStorage.setItem('ridlyTheme', isLight ? 'dark' : 'light');
    updateIcon();
  });
})();
</script>

<script>
/* ===== Toast + notifs 1v1 (m√™me logique que ajouter.html) ===== */
const toastDiv  = document.getElementById('toast');
const badge1v1  = document.getElementById('badge1v1');
const notifAudio = new Audio('https://ridly.ch/sons/sonsnotif.mp3');
let unreadToastShown = false;
let me = null;

function showToast(msg){
  if(!toastDiv) return;
  toastDiv.textContent = msg;
  toastDiv.classList.add('show');
  clearTimeout(showToast._t);
  showToast._t = setTimeout(()=>toastDiv.classList.remove('show'),4000);
}
function playNotifSound(){
  try{
    notifAudio.currentTime = 0;
    notifAudio.play().catch(()=>{});
  }catch(e){}
}
function update1v1Badge(count){
  if(!badge1v1) return;
  if(count>0){
    badge1v1.style.display = 'flex';
    badge1v1.textContent = count>9 ? '9+' : String(count);
  }else{
    badge1v1.style.display = 'none';
  }
}
async function checkPrivateUnread(){
  if(!me) return;
  try{
    const { data, error } = await supa
      .from('ridly_private_unread_counts')
      .select('unread_count')
      .eq('user_id', me.id);

    if(error){
      console.error('unread error', error);
      return;
    }
    const total = (data||[]).reduce((sum,r)=>sum + (r.unread_count||0),0);
    update1v1Badge(total);
    if(total>0 && !unreadToastShown){
      unreadToastShown = true;
      const s = total>1 ? 's' : '';
      showToast(`Tu as ${total} message${s} priv√©${s} non lu${s}.`);
      playNotifSound();
    }
  }catch(e){
    console.error(e);
  }
}
function subscribePrivateAlerts(){
  if(!me) return;
  supa.channel('ridly_private_alert_'+me.id)
    .on('postgres_changes',{
      event:'INSERT',
      schema:'public',
      table:'ridly_private_messages'
    }, async payload => {
      const m = payload.new;
      if(m.to_id !== me.id) return;

      let senderName = 'Rider';
      try{
        const { data:p } = await supa
          .from('profiles')
          .select('pseudo,full_name')
          .eq('id', m.from_id)
          .maybeSingle();
        if(p) senderName = p.pseudo || p.full_name || 'Rider';
      }catch(e){}

      playNotifSound();
      showToast('Nouveau message priv√© de ' + senderName);
      checkPrivateUnread();
    })
    .subscribe();
}
</script>

<script>
/* ===== Classement Game of Scoot ===== */
const board     = document.getElementById('leaderboard');
const btnReload = document.getElementById('btnReload');
const chatDot   = document.getElementById('chatDot');

async function loadClassement(){
  board.innerHTML = '<div class="loading">Chargement du classement...</div>';
  try{
    const { data, error } = await supa
      .from('scoot_stats')
      .select('user_id, wins, losses')
      .order('wins', { ascending:false })
      .limit(50);

    if(error) throw error;

    if(!data || !data.length){
      board.innerHTML = '<div class="loading">Aucune partie jou√©e pour l‚Äôinstant.</div>';
      return;
    }

    const userIds = data.map(d => d.user_id);
    const { data: users } = await supa
      .from('profiles')
      .select('id,pseudo,full_name,email')
      .in('id', userIds);

    const mapUsers = {};
    (users||[]).forEach(u => {
      let label =
        u.pseudo ||
        u.full_name ||
        u.email ||
        ('Rider ' + (u.id || '').slice(0,6));
      if(label && label.includes('@')) label = 'Rider';
      mapUsers[u.id] = label;
    });

    let html = '<table><thead><tr>' +
      '<th>#</th>' +
      '<th>Rider</th>' +
      '<th>Victoires</th>' +
      '<th>D√©faites</th>' +
      '<th>Ratio</th>' +
      '</tr></thead><tbody>';

    data.forEach((d, i) => {
      const wins   = d.wins   || 0;
      const losses = d.losses || 0;
      const total  = wins + losses;
      const ratio  = total ? (wins / total * 100).toFixed(1) + '%' : '-';
      const name   = mapUsers[d.user_id] || 'Rider';
      const profileUrl = 'profil_ou_rider.html?id=' + encodeURIComponent(d.user_id);

      html += `
        <tr>
          <td class="rank">${i+1}</td>
          <td class="rider">
            <a href="${profileUrl}">${name}</a>
          </td>
          <td class="wins">${wins}</td>
          <td class="losses">${losses}</td>
          <td class="ratio">${ratio}</td>
        </tr>`;
    });

    html += '</tbody></table>';
    board.innerHTML = html;
  }catch(e){
    console.error(e);
    board.innerHTML = '<div class="loading">Erreur de chargement du classement.</div>';
  }
}

btnReload.addEventListener('click', e => {
  e.preventDefault();
  loadClassement();
});

/* init page : auth + notifs + classement */
(async function initPage(){
  try{
    const { data:{ user } } = await supa.auth.getUser();
    me = user || null;
    if(me){
      if(chatDot) chatDot.style.opacity = 1;
      await checkPrivateUnread();
      subscribePrivateAlerts();
    }else{
      update1v1Badge(0);
    }
  }catch(e){
    console.error(e);
    update1v1Badge(0);
  }

  loadClassement();
})();
</script>
