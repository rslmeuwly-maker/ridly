<meta charset="utf-8"/>

<style>
:root{
  --green:#22c55e;
  --green-dark:#16a34a;
  --bg:#000;
  --text:#f9fafb;
  --dim:#9aa5b1;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  background:radial-gradient(circle at top left,#022c22 0,#020617 40%,#000 100%);
  color:var(--text);
  font-family:Outfit,system-ui,-apple-system,Segoe UI,Roboto,Arial;
  overflow:hidden;
}

/* ================= INTRO ================= */

#intro{
  position:fixed;
  inset:0;
  background:#020617;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  overflow:hidden;
  transition:opacity .6s ease-out;
}

/* Radar */
.intro-card{
  position:relative;
  width:100%;
  max-width:520px;
  min-height:230px;
  padding:1.6rem 2rem;
  background:transparent;
}
.intro-step{
  position:absolute;
  inset:1.2rem 1.6rem;
  display:flex;
  align-items:center;
  gap:1.5rem;
  opacity:0;
  transform:translateY(10px) scale(.97);
  transition:.45s;
}
.intro-step.active{
  opacity:1;
  transform:translateY(0);
}
.intro-radar{
  width:140px;
  height:140px;
  border-radius:999px;
  background:radial-gradient(circle,#022c22,#020617 60%);
  box-shadow:0 0 40px rgba(34,197,94,.35);
  position:relative;
  overflow:hidden;
}
.radar-grid{
  position:absolute;
  inset:-20px;
  background-image:
    linear-gradient(to right,rgba(15,23,42,.7)1px,transparent 1px),
    linear-gradient(to bottom,rgba(15,23,42,.7)1px,transparent 1px);
  background-size:18px 18px;
  mix-blend-mode:soft-light;
}
.radar-circle{
  position:absolute;
  border-radius:999px;
  border:1px solid rgba(34,197,94,.35);
}
.radar-circle.c1{inset:18%;}
.radar-circle.c2{inset:32%;opacity:.7;}
.radar-circle.c3{inset:46%;opacity:.5;}
.radar-sweep{
  position:absolute;
  inset:-10%;
  background:conic-gradient(from 210deg,rgba(34,197,94,0)0,rgba(34,197,94,.8)60deg,rgba(34,197,94,0)120deg);
  animation:radarSweep 2.2s linear infinite;
  opacity:.9;
}
.radar-dot{
  width:12px;
  height:12px;
  border-radius:999px;
  background:var(--green);
  box-shadow:0 0 12px rgba(34,197,94,.9);
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
}
.radar-dot::before{
  content:"";
  position:absolute;
  inset:-4px;
  border-radius:inherit;
  border:2px solid rgba(34,197,94,.7);
  opacity:0;
  animation:radarPulse 1.6s ease-out infinite;
}

.intro-text-block{flex:1;}
.intro-title{font-size:1.1rem;font-weight:700;}
.intro-sub{font-size:.82rem;color:var(--dim);}

/* MAP STEP */
.intro-map-mini{
  width:150px;height:150px;
  border-radius:1.3rem;
  background:#020617;
  border:1px solid rgba(56,189,248,.6);
  box-shadow:0 0 0 1px rgba(15,23,42,1),0 0 35px rgba(56,189,248,.35);
  position:relative;
  overflow:hidden;
}
.map-bg{
  position:absolute;
  inset:-30px;
  background:
    radial-gradient(circle at 20% 10%,rgba(34,197,94,.2),transparent 55%),
    radial-gradient(circle at 80% 80%,rgba(56,189,248,.24),transparent 55%);
}
.map-grid{
  position:absolute;
  inset:-30px;
  background-image:
    linear-gradient(to right,rgba(15,23,42,.7)1px,transparent1px),
    linear-gradient(to bottom,rgba(15,23,42,.7)1px,transparent1px);
  background-size:18px 18px;
  mix-blend-mode:soft-light;
  animation:introGridMove 6s linear infinite;
}
.map-spot{
  position:absolute;
  width:10px;height:10px;
  border-radius:999px;
  background:var(--green);
  box-shadow:0 0 12px rgba(34,197,94,.9);
}

/* LOGO */
.intro-logo-center{
  text-align:center;
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
}
.intro-logo-circle{
  width:90px;height:90px;
  background:#000;
  border-radius:24px;
  display:flex;
  align-items:center;
  justify-content:center;
  border:1px solid rgba(148,163,184,.6);
  box-shadow:0 0 24px rgba(34,197,94,.7);
}
.intro-logo-circle img{
  width:70px;height:70px;
}

#intro.fade-out{opacity:0;pointer-events:none}

/* ================= PAGE ================= */

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  background:#0008;
  backdrop-filter:blur(10px);
  border-bottom:1px solid #fff2;
  position:sticky;
  top:0;
  z-index:10;
  opacity:0;
  animation:fadeIn 1s ease 4.3s forwards;
}
.brand{
  display:flex;
  align-items:center;
  gap:10px;
  text-decoration:none;
  color:#fff;
}
.brand img{
  width:40px;height:40px;
  border-radius:12px;
}
.btn-login{
  padding:7px 14px;
  border-radius:999px;
  border:1px solid #fff3;
  background:#000c;
  color:#fff;
  font-weight:700;
}

.hero{
  height:calc(100vh - 70px);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  opacity:0;
  animation:fadeIn 1.2s ease 4.5s forwards;
}
.hero img{
  width:110px;height:110px;
  border-radius:24px;
  background:#fff;
  margin-bottom:18px;
  box-shadow:0 0 22px rgba(34,197,94,.5);
}
h1{font-size:32px;font-weight:800;}
h1 span{color:var(--green);}
p{
  color:#9aa5b1;
  font-size:14px;
  max-width:380px;
  margin:10px auto;
}

.btn-primary{
  background:linear-gradient(135deg,var(--green),var(--green-dark));
  padding:12px 22px;
  border-radius:999px;
  color:#02130b;
  font-weight:800;
  text-decoration:none;
  box-shadow:0 14px 40px #000c;
}
footer{
  text-align:center;
  color:#9aa5b1;
  font-size:11px;
  padding:12px;
  animation:fadeIn 1.2s ease 4.7s forwards;
  opacity:0;
}

@keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
@keyframes radarSweep{to{transform:rotate(360deg);}}
@keyframes radarPulse{60%{opacity:0;transform:scale(2.2);}100%{opacity:0;transform:scale(2.5);}}
@keyframes introGridMove{100%{transform:translate(-30px,20px);}}
</style>
</head>

<script>

/* ðŸ”¥ REDIRECTION AUTO SI ARRIVÃ‰E DE Lâ€™EMAIL SUPABASE */
(function(){

/* INTRO SEQUENCE */
const steps = document.querySelectorAll(".intro-step");
function show(i){
  steps.forEach((s,x)=>s.classList.toggle("active",x===i));
}
setTimeout(()=>show(1),1400);
setTimeout(()=>show(2),2800);
setTimeout(()=>{
  const intro = document.getElementById("intro");
  if(intro){ intro.classList.add("fade-out"); }
},4500);
