  <style>
    :root{
      --green:#22c55e;
      --green-dark:#16a34a;

      /* valeurs par d√©faut, √©cras√©es par theme-dark / theme-light */
      --bg:#000000;
      --panel:#0b1220;
      --panel-soft:#020617;
      --text:#ffffff;
      --dim:#9aa5b1;
      --border:rgba(255,255,255,.15);
    }

    /* ===== THEMES ===== */
    body.theme-dark{
      --bg:#000000;
      --panel:#0b1220;
      --panel-soft:#020617;
      --text:#ffffff;
      --dim:#9aa5b1;
      --border:rgba(255,255,255,.15);
    }
    body.theme-light{
      --bg:#f3f4f6;
      --panel:#ffffff;
      --panel-soft:#e5e7eb;
      --text:#020617;
      --dim:#4b5563;
      --border:rgba(15,23,42,.12);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:Outfit,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      display:flex;
      flex-direction:column;
    }
    main{flex:1}

    /* ===== BG vid√©o ===== */
    .rsl-bg-wrap{position:fixed;inset:0;z-index:0;pointer-events:none}
    .rsl-bg-video{
      position:absolute;inset:0;width:100%;height:100%;
      object-fit:cover;background:#000;
      filter:brightness(.48) saturate(1.05);
    }
    .rsl-bg-dim{
      position:absolute;inset:0;
      background:linear-gradient(180deg,rgba(0,0,0,.35),rgba(0,0,0,.6));
    }
    body.theme-light .rsl-bg-dim{
      background:linear-gradient(180deg,rgba(255,255,255,.8),rgba(255,255,255,.96));
    }

    /* ===== NAV top (unifi√©e) ===== */

      position:sticky;top:0;z-index:1000;
      background:rgba(0,0,0,.65);
      backdrop-filter:blur(8px);
      border-bottom:1px solid rgba(255,255,255,.12);

    body.theme-light nav.nav{
      background:rgba(243,244,246,.9);

      max-width:1200px;margin:0 auto;

      align-items:center;
      margin-left:auto;
    }
    .icon-btn{

    .flash img,.flash video{

    .edit{margin-top:14px;display:none}

  </style>

<script>
/* ===== THEME (clair / sombre) ===== */
(function(){
  const saved = localStorage.getItem('ridlyTheme') || 'dark';
  const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
  const theme = (saved === 'light' || saved === 'dark') ? saved : (prefersDark ? 'dark' : 'light');
  document.body.classList.add(theme === 'light' ? 'theme-light' : 'theme-dark');

  const btnTheme = document.getElementById('btnTheme');
  const updateIcon = () => {
    const isLight = document.body.classList.contains('theme-light');
    btnTheme.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
  };
  updateIcon();

  btnTheme.addEventListener('click', ()=>{
    const isLight = document.body.classList.contains('theme-light');
    document.body.classList.toggle('theme-light', !isLight);
    document.body.classList.toggle('theme-dark',  isLight);
    localStorage.setItem('ridlyTheme', isLight ? 'dark' : 'light');
    updateIcon();
  });
})();
</script>

<script>
/* ===== Profil / data ===== */
const params = new URLSearchParams(location.search);
const qId    = params.get('id');
const qUser  = params.get('u');

const avatarImg   = document.getElementById('avatarImg');
const pName       = document.getElementById('pName');
const pSub        = document.getElementById('pSub');
const pLinks      = document.getElementById('pLinks');
const pBio        = document.getElementById('pBio');
const statPosts   = document.getElementById('statPosts');
const statFlashes = document.getElementById('statFlashes');
const actionsBox  = document.getElementById('actionsBox');
const editForm    = document.getElementById('editForm');
const saveMsg     = document.getElementById('saveMsg');
const flashStrip  = document.getElementById('flashStrip');
const postGrid    = document.getElementById('postGrid');
const postsEmpty  = document.getElementById('postsEmpty');
const btnNewPost  = document.getElementById('btnNewPost');
const chatDot     = document.getElementById('chatDot');

const avatarInput = document.getElementById('fAvatar');
const fUsername   = document.getElementById('fUsername');
const fFullname   = document.getElementById('fFullname');
const fCity       = document.getElementById('fCity');
const fCanton     = document.getElementById('fCanton');
const fInsta      = document.getElementById('fInsta');
const fBio        = document.getElementById('fBio');

let sessionUser   = null;
let profileUserId = null;
let isOwn         = false;

(async function init(){
  const { data:{ user } } = await supa.auth.getUser();
  sessionUser = user || null;

  if(sessionUser && chatDot) chatDot.style.opacity = 1;

  if(qId){
    profileUserId = qId;
  }else if(qUser){
    const { data } = await supa.from('profiles').select('id').eq('username', qUser).maybeSingle();
    profileUserId = data?.id || null;
  }else{
    profileUserId = sessionUser?.id || null;
  }

  if(!profileUserId){
    pName.textContent = "Profil introuvable";
    return;
  }

  isOwn = !!(sessionUser && sessionUser.id === profileUserId);

  await loadProfile();
  await loadFlashes();
  await loadPosts();
  buildActions();
})();

async function loadProfile(){
  const { data:prof } = await supa.from('profiles').select('*').eq('id', profileUserId).maybeSingle();
  if(!prof){
    pName.textContent = "Profil introuvable";
    return;
  }

  pName.textContent = prof.username || (prof.full_name || "Rider");
  pSub.textContent  = `${prof.city || '‚Äî'}${prof.canton ? ' ('+prof.canton+')' : ''}`;
  pBio.textContent  = prof.bio || "";
  avatarImg.src     = prof.avatar_url || "image/logo_pn360.png";
  pLinks.innerHTML  = prof.insta_url
    ? `<a href="${prof.insta_url}" target="_blank" rel="noopener">@instagram</a>`
    : "";

  if(isOwn){
    fUsername.value = prof.username || "";
    fFullname.value = prof.full_name || "";
    fCity.value     = prof.city || "";
    fCanton.value   = prof.canton || "";
    fInsta.value    = prof.insta_url || "";
    fBio.value      = prof.bio || "";
  }
}

function buildActions(){
  actionsBox.innerHTML = "";
  if(isOwn){
    actionsBox.append(
      makeBtn("‚úèÔ∏è √âditer", toggleEdit),
      (()=>{ const b = makeBtn("+ Flash", addFlash); b.classList.add('green'); return b; })(),
      makeBtn("D√©connexion", async ()=>{ await supa.auth.signOut(); location.reload(); })
    );
    btnNewPost.style.display = "inline-block";
    btnNewPost.onclick = ()=>location.href="ajouter.html";
  }else{
    actionsBox.append(makeBtn("Suivre (bient√¥t)", ()=>{}));
  }
}

function makeBtn(txt, fn){
  const b = document.createElement('button');
  b.type = "button";
  b.className = "btn";
  b.textContent = txt;
  b.onclick = fn;
  return b;
}

function toggleEdit(){
  editForm.style.display = (editForm.style.display === "block") ? "none" : "block";
}

editForm?.addEventListener('submit', async e=>{
  e.preventDefault();
  saveMsg.textContent = "Enregistrement‚Ä¶";

  const up = {
    username:(fUsername.value||"").trim() || null,
    full_name:(fFullname.value||"").trim() || null,
    city:(fCity.value||"").trim() || null,
    canton:(fCanton.value||"").trim() || null,
    insta_url:(fInsta.value||"").trim() || null,
    bio:(fBio.value||"").trim() || null
  };

  const { error } = await supa.from('profiles').update(up).eq('id', profileUserId);
  if(error){
    saveMsg.textContent = "Erreur : " + error.message;
    return;
  }
  saveMsg.textContent = "OK ‚úì";
  await loadProfile();
});

avatarInput?.addEventListener('change', async ()=>{
  if(!avatarInput.files?.length) return;
  const f = avatarInput.files[0];
  const safeName = f.name.replace(/[^\w.\-]+/g,'_');
  const path = `${profileUserId}/${Date.now()}-${safeName}`;

  const { error:upErr } = await supa.storage.from('avatars').upload(path, f, { upsert:false });
  if(upErr){
    saveMsg.textContent = "Upload √©chou√©.";
    return;
  }
  const { data:pub } = supa.storage.from('avatars').getPublicUrl(path);
  const url = pub?.publicUrl;
  if(url){
    await supa.from('profiles').update({ avatar_url:url }).eq('id', profileUserId);
    avatarImg.src = url;
    saveMsg.textContent = "Avatar mis √† jour ‚úì";
  }
});

async function loadFlashes(){
  const { data:fl } = await supa
    .from('flashes')
    .select('id,media_url,caption,created_at,expires_at')
    .eq('user_id', profileUserId)
    .gt('expires_at', new Date().toISOString())
    .order('created_at', { ascending:false })
    .limit(20);

  const list = fl || [];
  flashStrip.innerHTML = "";
  list.forEach(f=>{
    const d = document.createElement('div');
    d.className = "flash";
    const isVideo = /\.(mp4|webm|mov)$/i.test(f.media_url||"");
    d.innerHTML = `
      <div class="ring">
        <div class="inner">
          ${isVideo
            ? `<video src="${f.media_url}" muted playsinline></video>`
            : `<img src="${f.media_url}" alt="">`}
        </div>
      </div>
      <div class="cap">${(f.caption||"").slice(0,18)}</div>
    `;
    d.onclick = ()=>window.open(f.media_url, '_blank');
    flashStrip.appendChild(d);
  });
  statFlashes.textContent = `${list.length} flashs`;
}

async function addFlash(){
  const inp = document.createElement('input');
  inp.type = "file";
  inp.accept = "image/*,video/*";
  inp.onchange = async ()=>{
    if(!inp.files?.length) return;
    const f = inp.files[0];
    const safeName = f.name.replace(/[^\w.\-]+/g,'_');
    const path = `${profileUserId}/${Date.now()}-${safeName}`;

    const { error:upErr } = await supa.storage.from('flashes').upload(path, f, { upsert:false });
    if(upErr){
      alert("Upload √©chou√©");
      return;
    }
    const { data:pub } = supa.storage.from('flashes').getPublicUrl(path);
    const url = pub?.publicUrl;
    if(url){
      await supa.from('flashes').insert([{ user_id:profileUserId, media_url:url, caption:"" }]);
      loadFlashes();
    }
  };
  inp.click();
}

async function loadPosts(){
  const { data:posts } = await supa
    .from('spot_posts')
    .select('id,media_url,caption,spot_type,created_at')
    .eq('user_id', profileUserId)
    .order('created_at', { ascending:false })
    .limit(60);

  const list = posts || [];
  postGrid.innerHTML = "";

  if(!list.length){
    postsEmpty.style.display = "block";
    statPosts.textContent = "0 posts";
    return;
  }

  postsEmpty.style.display = "none";
  statPosts.textContent = `${list.length} posts`;

  list.forEach(p=>{
    const isVideo = /\.(mp4|webm|mov)$/i.test(p.media_url||"");
    const a = document.createElement('a');
    a.className = "thumb";
    a.href = p.media_url;
    a.target = "_blank";
    a.innerHTML = `
      ${isVideo
        ? `<video src="${p.media_url}" muted playsinline></video>`
        : `<img src="${p.media_url}" alt="">`}
      <span class="tag">${p.spot_type==='street'?'Street':'Park'}</span>
    `;
    postGrid.appendChild(a);
  });
}
